<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> World Travel</title>
    <script src="https://kit.fontawesome.com/e4af1226a4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header section start -->
    <header class="header">
        <nav class="navbar">

            <h2 class="navbar-title">World <span class="travel">Travel</span></h2>
            <ul>
                <li> <a style="color: #FF5400;" href="#">Home</a></li>
                <li> <a href="#">Packages</a></li>
                <li> <a href="#">Testimonial</a></li>
                <li> <a href="#">Blog</a></li>
                <li> <a href="#">Contract</a></li>
            </ul>
        </nav>
    </header>
    <!-- header section ends -->
    <main class="explore">
        <section class="header-content">
            <div class="header-content-all">
                <h1 class="header-title">Explore Your Travel</h1>
                <p class="header-description">Welcome to World Travel. where every moment is captured in a perfect shot. Explore a world of photography excellence, where stunning visuals and timeless memories come together.</p>
                <div class="input">
                <input type="text" placeholder="Where go">
                <input type="text" placeholder="When">
                <input type="text" placeholder="Select Type">
                
                <button class="primary-btn">Find Now</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
